<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube Exercise</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body style="padding-top: 70px; padding-left: 80px;padding-right: 24px;">
    <header>

        <nav class="nav-bar">
            <div class="left-section">
                <img class="menu-button " src="/thumbnails/header-icons/hamburger-menu.svg">
                <img class="youtube-logo" src="/thumbnails/header-icons/youtube-logo.svg" alt="">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="/thumbnails/header-icons/search.svg">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="/thumbnails/header-icons/voice-search-icon.svg">
                    <div class="tooltip">voice search icon</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-button">
                    <img class="upload-icon" src="/thumbnails/header-icons/upload.svg">
                    <div class="tooltip">upload icon</div>
                </div>
                <div class="youtube-apps-button">
                    <img class="youtube-apps-icon" src="/thumbnails/header-icons/youtube-apps.svg">
                    <div class="tooltip">Youtube apps </div>
                </div>
                <div class="notifications-icon-container">
                    <img class="notifications-icon" src="/thumbnails/header-icons/notifications.svg">
                    <div class="notifications-count">3</div>
                    <div class="tooltip">Notifications icon </div>
                </div>
                <div class="user-profile-photo">
                    <img class="current-user-photo" src="/thumbnails/header-icons/channels4_profile.jpg">
                    <div class="tooltip">Profile picture </div>
                </div>
            </div>
        </nav>
        <nav class=" left-side-bar">
            <div class="sidebar-link">
                <img class="home-icon" src="/thumbnails/header-icons/home.svg">
                <div class="home">Home</div>
            </div>
            <div class="sidebar-link">
                <img class="home-icon" src="/thumbnails/header-icons/explore.svg">
                <div class="home">Explore</div>
            </div>
            <div class="sidebar-link">
                <img class="home-icon" src="/thumbnails/header-icons/subscriptions.svg">
                <div class="home">Subscriptions</div>
            </div>
            <div class="sidebar-link">
                <img class="home-icon" src="/thumbnails/header-icons/originals.svg">
                <div class="home">Originals</div>
            </div>
            <div class="sidebar-link">
                <img class="home-icon" src="/thumbnails/header-icons/youtube-music.svg">
                <div class="home">Youtube music</div>

            </div>
            <div class="sidebar-link">
                <img class="home-icon" src="/thumbnails/header-icons/library.svg">
                <div class="home">library</div>

            </div> 
        </nav>


    </header>
    <main>
        <div class="vadio-grid js-video-grid">
        </div>
    </main>
    <script type="module" src="index.js"></script>
   
</body>

</html>
